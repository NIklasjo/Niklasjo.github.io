

<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Skyltvisning - Live Google Slides</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    /* SL-widget-stil */
    .sl-widget {
      padding: 10px;
    }
    .sl-widget table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 1.2em;
    }
    .sl-widget th, .sl-widget td {
      padding: 8px;
      text-align: left;
    }
    .sl-widget th {
      border-bottom: 1px solid #fff;
    }
    .line-number {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      /* Bakgrundsfärg sätts via klass för varje linje */
    }
    /* Exempel på linjefärger (ersätt med korrekta färger för respektive SL-linje) */
    .line-4  { background-color: #E8112D; } /* Exempel: linje 4 */
    .line-73 { background-color: #5499C7; } /* Exempel: linje 73 */
    /* ... */
    /* Stilar för Google Slides iframe */
    #slides-container {
      width: 100%;
      height: 80vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Vid inläsning: om offline, navigera direkt till fallback
    if (!navigator.onLine) {
      window.location.href = 'slides_fallback.html';
    }
    // Online/offline-händelser
    window.addEventListener('offline', function() {
      window.location.href = 'slides_fallback.html';
    });
  </script>
</head>
<body>
  <!-- SL-widget: Tabell med avgångar -->
  <div class="sl-widget">
    <table>
      <thead>
        <tr><th>Linje</th><th>Destination</th><th>Avgår om</th></tr>
      </thead>
      <tbody>
        <tr>
          <td class="line-number line-4">4</td>
          <td>Centralstationen</td>
          <td>5 min</td>
        </tr>
        <tr>
          <td class="line-number line-73">73</td>
          <td>Sockenplan</td>
          <td>12 min</td>
        </tr>
        <!-- Fler rader efter behov -->
      </tbody>
    </table>
  </div>

  <!-- Google Slides via iframe -->
  <div id="slides-container">
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRi-AkpEvBey5vRYncDsIq-yLJcEd9ziAHt2KA-9jPCuVlHfbmb1o3HF3_--FcuMWudWyUi9qh-OscW/embed?start=true&loop=true&delayms=5000"
            allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
    </iframe>
  </div>

  <script>
    // Registrera Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function() { console.log('Service Worker registrerad.'); })
        .catch(function(error) { console.log('SW-registrering misslyckades:', error); });
    }
  </script>
</body>
</html>
