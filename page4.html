<!-- index.html -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Presentation med Avgångar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #slides {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 1920px;
      height: 1080px;
      z-index: 0;
    }

    .widget-container {
      position: absolute;
      bottom: 22px;
      right: 450px;
      width: 296px;
      height: 521px;
      overflow: hidden;
      border: 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .logo-and-title {
      display: flex;
      align-items: center;
    }

    .logo-and-title img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    .real-time-clock {
      font-size: 20px;
      color: white;
    }

    table {
      width: 100%;
      font-size: 10px;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 1px;
      text-align: left;
    }

    #departuresTable td:nth-child(3) {
      text-align: center;
    }

    th {
      color: white;
      font-size: 13px;
      border-bottom: 1px solid white;
      padding-bottom: 1px;
    }

    .sl-container {
      position: relative;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 10px;
      height: 10px;
      border: 1px solid white;
      border-radius: 50%;
      position: absolute;
    }

    .letter-t {
      width: 10px;
      height: 10px;
      position: relative;
      z-index: 1;
    }

    .line-number {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 1px 5px;
      font-weight: bold;
      font-size: 10px;
      border-radius: 1px;
      text-align: center;
    }

    .line-number.short {
      background-color: #007ac2;
      color: white;
    }

    .line-number.long {
      background-color: black;
      color: white;
    }

    .weather-widget {
      position: absolute;
      bottom: 564px;
      right: 25px;
      width: 380px;
      height: 300px;
      overflow: hidden;
      border: 0;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- Fullskärmspresentation -->
  <iframe id="slides"
    src="https://docs.google.com/presentation/d/e/2PACX-1vRi-AkpEvBey5vRYncDsIq-yLJcEd9ziAHt2KA-9jPCuVlHfbmb1o3HF3_--FcuMWudWyUi9qh-OscW/embed?start=true&loop=true&delayms=25000&rm=minimal"
    allowfullscreen
    mozallowfullscreen
    webkitallowfullscreen>
  </iframe>

  <!-- Väder-widget -->
  <div class="weather-widget">
    <a class="weatherwidget-io" href="https://forecast7.com/sv/59d3318d07/stockholm/" data-label_1="SUNDBYBERG" data-label_2="Väder" data-theme="dark" data-basecolor="rgba(0, 0, 0, 0.75)" >SUNDBYBERG Väder</a>
  </div>

  <script>
    !function(d,s,id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (!d.getElementById(id)){
        js = d.createElement(s); js.id = id;
        js.src = 'https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document, 'script', 'weatherwidget-io-js');
  </script>

  <!-- Widgeten för avgångar -->
  <div class="widget-container">
    <div class="header-container">
      <div class="logo-and-title">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA..." alt="SL Logo" />
        <h3 style="margin: 0; font-size: 20px; color: white;">Avgångar</h3>
      </div>
      <div class="real-time-clock" id="real-time-clock"></div>
    </div>

    <table id="departuresTable">
      <thead>
        <tr>
          <th>Avgångar</th>
          <th></th>
          <th>Linje</th>
          <th>Destination</th>
          <th>Avgång</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function updateClock() {
        const now = new Date();
        document.getElementById('real-time-clock').textContent = now.toLocaleTimeString('sv-SE', {
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      }
      setInterval(updateClock, 1000);
      updateClock();

      const stations = [
        { siteId: 9324, name: 'Duvbo', allowedDestinations: ['Kungsträdgården', 'Hjulsta'], shortColor: '#007ac2', longColor: '#000000' },
        { siteId: 3512, name: 'Sundbybergs skola', longColor: '#000000' },
        { siteId: 9325, name: 'Sundbybergs station', allowedDestinations: ['Sickla', 'Solna station'], color: '#ff7f00' }
      ];

      async function fetchDepartures() {
        const now = new Date();
        const lowerBound = new Date(now.getTime() + 2 * 60000);
        const futureTime = new Date(now.getTime() + 25 * 60000);
        const allDepartures = [];
        const usedKeys = {};

        for (const station of stations) {
          try {
            const response = await fetch(`https://transport.integration.sl.se/v1/sites/${station.siteId}/departures`);
            if (!response.ok) throw new Error(`Nätverksfel för station ${station.name}`);
            const data = await response.json();

            if (data && data.departures) {
              data.departures.forEach(dep => {
                const line = dep.line.designation;
                const dest = dep.destination;
                const departureTime = new Date(dep.expected);

                if (departureTime < lowerBound || departureTime > futureTime) return;

                if (station.allowedDestinations) {
                  const okDest = station.allowedDestinations.some(d =>
                    dest.toLowerCase().includes(d.toLowerCase().trim())
                  );
                  if (!okDest) return;
                }

                let usedColor = '#000000';
                if (station.name === 'Duvbo') {
                  usedColor = (line.length === 2) ? station.shortColor : station.longColor;
                } else if (station.name === 'Sundbybergs skola') {
                  usedColor = station.longColor;
                } else if (station.name === 'Sundbybergs station') {
                  usedColor = station.color || '#000000';
                }

                const key = `${station.siteId}-${line}-${dest}-${dep.expected}`;
                if (!usedKeys[key]) {
                  usedKeys[key] = true;
                  allDepartures.push({
                    stop: station.name,
                    line,
                    destination: dest,
                    time: departureTime.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                    color: usedColor
                  });
                }
              });
            }
          } catch (error) {
            console.error(`Fel vid hämtning från ${station.name}:`, error);
          }
        }

        allDepartures.sort((a, b) => a.time.localeCompare(b.time));
        const tbody = document.querySelector('#departuresTable tbody');
        tbody.innerHTML = '';

        allDepartures.forEach(dep => {
          let tSymbol = '';
          if (dep.stop === 'Duvbo' && dep.line.length === 2) {
            tSymbol = `
              <div class="sl-container">
                <div class="circle"></div>
                <div class="letter-t">
                  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="20" width="60" height="20" fill="white" />
                    <rect x="40" y="40" width="20" height="40" fill="white" />
                  </svg>
                </div>
              </div>
            `;
          }

          const textColorStyle = (dep.stop === 'Sundbybergs skola') ? 'color: white;' : '';
          const numClass = (dep.stop === 'Duvbo' && dep.line.length === 2) ? 'short' : 'long';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${dep.stop}</td>
            <td>${tSymbol}</td>
            <td><span class="line-number ${numClass}" style="background-color: ${dep.color}; ${textColorStyle}">${dep.line}</span></td>
            <td>${dep.destination}</td>
            <td>${dep.time}</td>
          `;
          tbody.appendChild(row);
        });
      }

      fetchDepartures();
      setInterval(fetchDepartures, 20000);
    });
  </script>

  <!-- Service Worker-registrering -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('ServiceWorker registrerad: ', registration.scope);
          })
          .catch(function (error) {
            console.log('ServiceWorker registrering misslyckades: ', error);
          });
      });
    }
  </script>

  <!-- BACKUP-TILLÄGG ▼: Daglig högupplöst backup och smart offline-fallback -->
  <script>
    const BACKUP_URL = '/backup-slide.jpg';
    const EXPORT_URL = 'https://docs.google.com/presentation/d/e/2PACX-1vRi-AkpEvBey5vRYncDsIq-yLJcEd9ziAHt2KA-9jPCuVlHfbmb1o3HF3_--FcuMWudWyUi9qh-OscW/export/jpeg?w=1920&h=1080';
    const ONE_DAY = 24 * 60 * 60 * 1000;

    // Hämtar exporten med no-cors så vi kan cache:a den
    async function updateBackupImage() {
      const last = localStorage.getItem('slideBackupTs');
      const now = Date.now();
      if (!last || now - last > ONE_DAY) {
        try {
          const res = await fetch(EXPORT_URL, { mode: 'no-cors' });
          // OK för opaque-responds
          const blob = await res.blob();
          const cache = await caches.open('signage-cache-v1');
          await cache.put(BACKUP_URL, new Response(blob));
          localStorage.setItem('slideBackupTs', now);
          console.log('Backup-slide uppdaterad.');
        } catch (e) {
          console.warn('Misslyckades hämta backup-slide:', e);
        }
      }
    }

    // Visar backup-bilden ENDAST om vi är offline och faktiskt har en cachad backup
    async function applyOfflineFallback() {
      const hasBackup = !!localStorage.getItem('slideBackupTs');
      if (!navigator.onLine && hasBackup) {
        const slides = document.getElementById('slides');
        if (slides) {
          slides.style.display = 'none';
          let img = document.getElementById('slide-backup-img');
          if (!img) {
            img = document.createElement('img');
            img.id = 'slide-backup-img';
            img.style.position = 'absolute';
            img.style.top = '0';
            img.style.left = '0';
            img.style.width = '1920px';
            img.style.height = '1080px';
            document.body.appendChild(img);
          }
          img.src = BACKUP_URL;
        }
      } else {
        const slides = document.getElementById('slides');
        if (slides) slides.style.display = '';
        const img = document.getElementById('slide-backup-img');
        if (img) img.remove();
      }
    }

    // Kör både på load och när nätet kommer tillbaka
    async function initBackup() {
      await updateBackupImage();
      await applyOfflineFallback();
    }
    window.addEventListener('load', initBackup);
    window.addEventListener('online', initBackup);
    window.addEventListener('offline', applyOfflineFallback);
  </script>
  <!-- BACKUP-TILLÄGG ▲ -->
</body>
</html>
