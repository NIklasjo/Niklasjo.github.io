<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Presentation med Avgångar</title>
  <style>
    /* --- Lösenordsformulär --- */
    #login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    #login-overlay input[type="password"] {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      width: 300px;
    }
    #login-overlay button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007ac2;
      color: white;
    }

    /* --- Dölj innehållet tills inloggning --- */
    #content {
      display: none;
    }

    /* --- Befintliga stilar --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* ... resten av dina befintliga CSS-regler ... */
  </style>
</head>
<body>
  <!-- Lösenordsformulär -->
  <div id="login-overlay">
    <h2>Ange lösenord för att fortsätta</h2>
    <input type="password" id="password-input" placeholder="Lösenord" />
    <button id="login-button">Logga in</button>
    <p id="login-error" style="color:#f33; visibility:hidden;">Fel lösenord, försök igen.</p>
  </div>

  <!-- Allt ditt gamla innehåll paketeras här -->
  <div id="content">
    <!-- Fullskärmspresentation -->
    <iframe id="slides"
      src="https://docs.google.com/presentation/d/e/2PACX-1vRi-AkpEvBey5vRYncDsIq-yLJcEd9ziAHt2KA-9jPCuVlHfbmb1o3HF3_--FcuMWudWyUi9qh-OscW/embed?start=true&loop=true&delayms=25000&rm=minimal"
      allowfullscreen mozallowfullscreen webkitallowfullscreen>
    </iframe>

    <!-- Väder-widget -->
    <div class="weather-widget">
      <a class="weatherwidget-io" href="https://forecast7.com/sv/59d3318d07/stockholm/" data-label_1="SUNDBYBERG" data-label_2="Väder" data-theme="dark" data-basecolor="rgba(0, 0, 0, 0.75)">SUNDBYBERG Väder</a>
    </div>

    <!-- SL-avgångar, skript, service worker, backup-logik, slides-overlay etc. -->
    <!-- [...] kopiera in precis allt du hade i din <body> från och med första <script> till slutet -->
  </div>

  <script>
    (function() {
      const PASSWORD = 'hemligt'; // Ändra till ditt önskade lösenord
      const loginBtn = document.getElementById('login-button');
      const pwdInput = document.getElementById('password-input');
      const overlay  = document.getElementById('login-overlay');
      const content  = document.getElementById('content');
      const errMsg   = document.getElementById('login-error');

      loginBtn.addEventListener('click', tryLogin);
      pwdInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') tryLogin();
      });

      function tryLogin() {
        if (pwdInput.value === PASSWORD) {
          overlay.style.display = 'none';
          content.style.display = 'block';
        } else {
          errMsg.style.visibility = 'visible';
          pwdInput.value = '';
          pwdInput.focus();
        }
      }
    })();
  </script>

  <!-- Befintliga script för SL, backup, service worker etc. placeras här -->
</body>
</html>
