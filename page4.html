<!-- index.html -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Presentation med Avgångar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #slides {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 1920px;
      height: 1080px;
      z-index: 0;
    }
    .widget-container {
      position: absolute;
      bottom: 2px;
      right: 414px;
      width: 296px;
      height: 543px;
      overflow: hidden;
      padding: 10px;
      background-color: rgba(0,0,0,0.75);
      color: white;
      z-index: 2;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .weather-widget {
      position: absolute;
      bottom: 400px;
      right: 800px;
      width: 350px;
      height: 350px;
      padding: 15px;
      background-color: rgba(0,0,0,0.75);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- Live Google Slides -->
  <iframe id="slides"
    src="https://docs.google.com/presentation/d/e/.../embed?start=true&loop=true&delayms=25000&rm=minimal"
    allowfullscreen mozallowfullscreen webkitallowfullscreen>
  </iframe>

  <!-- Väder-widget -->
  <div class="weather-widget">
    <a class="weatherwidget-io" href="https://forecast7.com/sv/59d3318d07/stockholm/"
       data-label_1="SUNDBYBERG" data-label_2="Väder"
       data-theme="dark" data-basecolor="rgba(0,0,0,0.75)">SUNDBYBERG Väder</a>
  </div>
  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){js=d.createElement(s);js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>

  <!-- SL-widget -->
  <div class="widget-container" id="sl-widget">
    <!-- befintlig avgångs-kod här -->
  </div>

  <!-- Offline/Online hantering för slides -->
  <script>
    const slidesIframe = document.getElementById('slides');
    const LIVE_SRC = slidesIframe.src;
    const FALLBACK_SRC = 'slides_fallback.html';
    window.addEventListener('offline', () => {
      slidesIframe.src = FALLBACK_SRC;
    });
    window.addEventListener('online', () => {
      slidesIframe.src = LIVE_SRC;
    });
  </script>

  <!-- Service Worker-registrering -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('ServiceWorker registrerad', reg.scope))
          .catch(err => console.log('ServiceWorker misslyckades', err));
      });
    }
  </script>

</body>
</html>
