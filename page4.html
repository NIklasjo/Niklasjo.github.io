<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Slidevisning</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img id="slide" src="" alt="Slide">

  <script>
    const img = document.getElementById("slide");
    const baseUrl = "https://docs.google.com/presentation/d/e/2PACX-1vRi-AkpEvBey5vRYncDsIq-yLJcEd9ziAHt2KA-9jPCuVlHfbmb1o3HF3_--FcuMWudWyUi9qh-OscW/pub?start=false&loop=false&delayms=3000&slide=id.p?v=123456";

    function updateImage() {
      const url = `${baseUrl}&t=${Date.now()}`;
      img.src = url;
    }

    updateImage(); // f√∂rsta laddningen
    setInterval(updateImage, 10000); // uppdatera var 20:e sekund
  </script>
</body>
</html>
