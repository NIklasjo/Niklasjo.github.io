<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="10" />
  <title>Fullscreen Presentation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920;
      height: 1080;
      background-color: black;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 1920;
      height: 1080;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://docs.google.com/presentation/d/e/2PACX-1vRi-AkpEvBey5vRYncDsIq-yLJcEd9ziAHt2KA-9jPCuVlHfbmb1o3HF3_--FcuMWudWyUi9qh-OscW/embed?start=true&loop=true&delayms=3000&rm=minimal" width="1920" height="1078"
    allowfullscreen
    mozallowfullscreen
    webkitallowfullscreen>
  </iframe>
</body>
</html>
