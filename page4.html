<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Presentation med Avgångar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #slides {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 1920px;
      height: 1080px;
      z-index: 0;
    }

    .widget-container {
      position: absolute;
      bottom: 5px;
      right: 415px;
      width: 300px;
      height: 535px;
      overflow: hidden;
      border: 0;
      padding: 10px;
      background-color: black;
      color: white;
      z-index: 2;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .logo-and-title {
      display: flex;
      align-items: center;
    }

    .logo-and-title img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    .real-time-clock {
      font-size: 20px;
      color: white;
    }

    table {
      width: 100%;
      font-size: 10px;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 1px;
      text-align: left;
    }

    th {
      color: white;
      font-size: 13px;
      border-bottom: 1px solid white;
      padding-bottom: 1px;
    }

    .sl-container {
      position: relative;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 10px;
      height: 10px;
      border: 1px solid white;
      border-radius: 50%;
      position: absolute;
    }

    .letter-t {
      width: 10px;
      height: 10px;
      position: relative;
      z-index: 1;
    }

    .line-number {
      display: inline-block;
      padding: 1px 5px;
      font-weight: bold;
      font-size: 10px;
      border-radius: 1px;
      text-align: center;
    }

    .line-number.short {
      background-color: #007ac2;
      color: white;
    }

    .line-number.long {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Fullskärmspresentation -->
  <iframe id="slides"
    src="https://docs.google.com/presentation/d/e/2PACX-1vRi-AkpEvBey5vRYncDsIq-yLJcEd9ziAHt2KA-9jPCuVlHfbmb1o3HF3_--FcuMWudWyUi9qh-OscW/embed?start=true&loop=true&delayms=25000&rm=minimal"
    allowfullscreen
    mozallowfullscreen
    webkitallowfullscreen>
  </iframe>

  <!-- Widgeten för avgångar -->
  <div class="widget-container">
    <div class="header-container">
      <div class="logo-and-title">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA..." alt="SL Logo" />
        <h3 style="margin: 0; font-size: 20px; color: white;">Avgångar</h3>
      </div>
      <div class="real-time-clock" id="real-time-clock"></div>
    </div>

    <table id="departuresTable">
      <thead>
        <tr>
          <th>Avgångar</th>
          <th></th>
          <th>Linje</th>
          <th>Destination</th>
          <th>Avgång</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Uppdatera klockan
      function updateClock() {
        const now = new Date();
        document.getElementById('real-time-clock').textContent = now.toLocaleTimeString('sv-SE', {
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      }
      setInterval(updateClock, 1000);
      updateClock();

      const siteIds = [9324, 3512, "", 9325];
      const stopNames = {9324: 'Duvbo', 3512: 'Sundbybergs skola', 3680: 'Bällsta bro', 9325: 'Sundbybergs station'};

      async function fetchDepartures() {
        let allDepartures = [];
        const now = new Date();
        const lowerBound = new Date(now.getTime() + 2 * 60000);
        const futureTime = new Date(now.getTime() + 25 * 60000);
        
        for (const siteId of siteIds) {
          if (!siteId) continue;
          try {
            const response = await fetch(`https://transport.integration.sl.se/v1/sites/${siteId}/departures`);
            if (!response.ok) throw new Error('Nätverksfel');
            const data = await response.json();

            if (data && data.departures) {
              data.departures.forEach(dep => {
                const departureTime = new Date(dep.expected);
                if (departureTime >= lowerBound && departureTime <= futureTime) {
                  allDepartures.push({
                    stop: stopNames[siteId],
                    line: dep.line.designation,
                    destination: dep.destination,
                    time: departureTime.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit', second: '2-digit' })
                  });
                }
              });
            }
          } catch (error) {
            console.error('Fel vid hämtning:', error);
          }
        }

        allDepartures.sort((a, b) => a.time.localeCompare(b.time));
        const tbody = document.querySelector('#departuresTable tbody');
        tbody.innerHTML = '';
        allDepartures.forEach(dep => {
          const row = document.createElement('tr');
          let tSymbol = '';
          if (dep.line.length === 2) {
            tSymbol = `
              <div class="sl-container">
                <div class="circle"></div>
                <div class="letter-t">
                  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="20" width="60" height="20" fill="white" />
                    <rect x="40" y="40" width="20" height="40" fill="white" />
                  </svg>
                </div>
              </div>
            `;
          }

          row.innerHTML = `
            <td>${dep.stop}</td>
            <td>${tSymbol}</td>
            <td>
              <span class="line-number ${dep.line.length === 2 ? 'short' : 'long'}">
                ${dep.line}
              </span>
            </td>
            <td>${dep.destination}</td>
            <td>${dep.time}</td>
          `;
          tbody.appendChild(row);
        });
      }

      fetchDepartures();
      setInterval(fetchDepartures, 20000);
    });
  </script>
</body>
</html>
